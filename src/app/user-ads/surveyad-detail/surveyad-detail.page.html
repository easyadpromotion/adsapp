<div class="header">
  <div style="display: flex;
     font-size: 25px;
     align-items: center;
     justify-content: space-between;
     width: 100%;">
     <img src="assets/images/left-icon.png" routerLink="/survey-list">
     <ion-title>
     {{data.name}} </ion-title> 
     <button *ngIf="data.skip"  style="font-size:15px" class="button secondary-bg white-text" routerLink="/survey-list">SKIP</button>
  </div>
</div>
<div class="page white-bg">
  <div class="container" style="height:100%">
     <div class="form">
        <div class="">
           <h5 class="text-align-center" *ngIf="questions[index]['Title']">{{questions[index]['Title']}}? </h5>
           <div class="col-xs-12 options">
              <label class="card" [class]="(answer!='' && answer==i)?'card active':'card'" *ngFor="let item of questions[index]['radio'];let i=index">
              <input type="radio" name="answer" value="{{i}}" [(ngModel)]="answer"> {{i+1}}. {{item.radio}}
              </label>
           </div>
           <div class="col-xs-12">
              <button *ngIf="answer!=''" class="secondary-bg white-text full-button" (click)="nextQuestion()">Submit</button>
           </div>
        </div>
     </div>
  </div>
</div>
